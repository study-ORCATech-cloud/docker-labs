version: '3.8'

services:
  web:
    build: ./web
    ports:
      - "5000"
    depends_on:
      - redis
    environment:
      - FLASK_ENV=development
    deploy:
      replicas: 1
    networks:
      - webnet

  redis:
    image: redis:6.2-alpine
    networks:
      - webnet
    volumes:
      - redis-data:/data

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - webnet

networks:
  webnet:


volumes:
  redis-data:
